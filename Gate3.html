<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOWCAST // GATE 0.3</title>
<style>
    body {
        margin:0;
        background:black;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        opacity:0;
        animation:fadeIn 1.5s ease forwards;
        color:#fff;
        letter-spacing:3px;
        font-family:'Inter',sans-serif;
        overflow:hidden;
    }

    @keyframes fadeIn { to{ opacity:1; } }

    .wrapper {
        text-align:center;
        z-index:10;
    }

    h2 {
        font-size:1rem;
        opacity:0.7;
        margin-bottom:16px;
        letter-spacing:0.28rem;
        text-transform:uppercase;
    }

    svg {
        width:190px;
        height:190px;
        margin-bottom:25px;
        stroke:#ff1133;
        fill:none;
    }

    /* center beam */
    #beam {
        animation: pulseBeam 2.8s infinite ease-in-out;
    }

    @keyframes pulseBeam {
        0%   { stroke-opacity:0.2; }
        40%  { stroke-opacity:1; }
        100% { stroke-opacity:0.2; }
    }

    /* concentric waves */
    .wave {
        stroke-opacity:0.18;
        animation: wave 2.8s infinite ease-out;
    }

    .wave:nth-child(2) { animation-delay: .2s; }
    .wave:nth-child(3) { animation-delay: .4s; }
    .wave:nth-child(4) { animation-delay: .6s; }

    @keyframes wave {
        0%   { r:5;   stroke-opacity:0.7; }
        70%  { r:75;  stroke-opacity:0.15; }
        100% { r:75;  stroke-opacity:0; }
    }

    .enter-btn {
        margin-top:32px;
        padding:14px 36px;
        background:transparent;
        border:1px solid #fff;
        color:#fff;
        font-size:0.9rem;
        letter-spacing:0.25rem;
        cursor:pointer;
        transition:0.25s ease;
    }

    .enter-btn:hover {
        background:rgba(255,255,255,0.12);
    }
</style>
</head>

<body>

<div class="wrapper">

    <h2>FREQUENCY CHECK</h2>

    <svg viewBox="0 0 200 200">
        <line id="beam" x1="100" y1="30" x2="100" y2="170" stroke-width="3" />
        <circle class="wave" cx="100" cy="100" r="5" stroke-width="1.5"/>
        <circle class="wave" cx="100" cy="100" r="5" stroke-width="1.5"/>
        <circle class="wave" cx="100" cy="100" r="5" stroke-width="1.5"/>
        <circle class="wave" cx="100" cy="100" r="5" stroke-width="1.5"/>
    </svg>

    <button class="enter-btn" id="enter">ENTER CHAMBER</button>

</div>

<script>
// --------------------------------------------------------
// NEW: Mark stage as Gate 0.3
// --------------------------------------------------------
localStorage.setItem("lowcast.stage", "0.3");

// --------------------------------------------------------
// ENTER â†’ move to chamber + mark as chamber stage
// --------------------------------------------------------
document.getElementById("enter").addEventListener("click", () => {
    localStorage.setItem("lowcast.stage", "chamber");
    window.location.href = "chamber.html";
});
</script>

</body>
</html>
