<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOWCAST // Chamber</title>

<style>
body{
 margin:0;background:#000;color:#e0e0e0;font-family:'Inter',sans-serif;
 display:flex;justify-content:center;align-items:center;height:100vh;
 opacity:0;animation:fadeIn 1.5s ease forwards;
 overflow:hidden;
}
@keyframes fadeIn{to{opacity:1;}}

.beam{
 position:absolute;width:2px;height:80vh;
 background:linear-gradient(transparent,rgba(255,255,255,0.7),transparent);
 opacity:0;animation:beamFade 1.8s ease forwards;
}
@keyframes beamFade{to{opacity:1;}}

.container{
 text-align:center;
 z-index:1;
 position:relative;
 letter-spacing:3px;
 opacity:0;
 transform:translateY(10px);
 animation:rise 1.5s ease forwards;
 animation-delay:0.5s;
}
@keyframes rise{to{opacity:1;transform:translateY(0);}}

/* Callsign box */
.input-box{
 margin-top:25px;
}
.input-box input{
 padding:12px 16px;
 width:260px;
 background:#111;
 border:1px solid #444;
 color:#fff;
 font-size:1rem;
 letter-spacing:2px;
 text-align:center;
}
.submit-btn{
 margin-top:20px;
 padding:12px 32px;
 background:transparent;
 border:1px solid #fff;
 color:#fff;
 letter-spacing:2px;
 cursor:pointer;
}
.submit-btn:hover{background:rgba(255,255,255,0.12);}

/* Success Pulse */
@keyframes redPulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}
.success{
 display:none;
 color:#ff1433;
 font-size:1.3rem;
 margin-top:25px;
 letter-spacing:4px;
 animation:redPulse 2s infinite ease-in-out;
}

/* Back button */
.back-btn{
 margin-top:30px;
 color:#fff;
 cursor:pointer;
 font-size:0.9rem;
 opacity:0.7;
}
.back-btn:hover{opacity:1;}
</style>
</head>

<body>

<div class="beam"></div>

<div class="container">
    <h1>THE CHAMBER</h1>
    <div style="margin-top:12px; font-size:0.9rem; opacity:0.7;">
        Enter your CALLSIGN
    </div>

    <div class="input-box">
        <input type="text" id="callsignInput" placeholder="Your signal name">
    </div>

    <button class="submit-btn" id="submitCallsign">TRANSMIT</button>

    <div class="success" id="successPulse">SIGNAL RECEIVED</div>

    <div class="back-btn" id="backHome">BACK TO GATE</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzKRWhjDbd5SbQ_2l8flri__AUZ1SkC8IW-sIqBBEjzu9rTd_NLGInFx7XXgxB6YRX2ig/exec";

// ----------------------------------------------------
// SUBMIT CALLSIGN â†’ Send to Google Sheets
// ----------------------------------------------------
document.getElementById("submitCallsign").addEventListener("click", () => {
    const callsign = document.getElementById("callsignInput").value.trim();
    if(!callsign){ return; }

    fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email: "",
            phone: "",
            callsign: callsign,
            gate: "Chamber"
        })
    });

    document.getElementById("successPulse").style.display = "block";
});

// ----------------------------------------------------
// BACK
// ----------------------------------------------------
document.getElementById("backHome").addEventListener("click", () => {
    window.location.href = "gate2.html";
});
</script>

</body>
</html>
