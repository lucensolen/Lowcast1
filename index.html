<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOWCAST // Gate 0.1</title>
<style>
    body {
        margin: 0;
        background: #000;
        color: #e0e0e0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        opacity:0;
        animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn { to { opacity:1; } }

    .beam {
        position:absolute;width:2px;height:80vh;
        background:linear-gradient(transparent,rgba(255,255,255,0.6),transparent);
        opacity:0;transition:opacity 1.5s ease;
    }
    .message {
        position:absolute;text-align:center;letter-spacing:3px;
        font-size:1.1rem;opacity:0;transition:opacity 1.5s ease;
    }
    #msg1 { top:35%; }
    #msg2 { top:60%; }

    .tune-btn {
        position:absolute;bottom:12%;padding:14px 32px;
        font-size:1rem;letter-spacing:2px;background:transparent;
        border:1px solid #fff;color:#fff;cursor:pointer;opacity:0;
        transition:opacity 1.5s ease;
    }
    .tune-btn:hover { background:rgba(255,255,255,0.15); }

</style>
</head>
<body>

<div class="beam" id="beam"></div>
<div class="message" id="msg1">SIGNAL ESTABLISHING...</div>
<div class="message" id="msg2">STAND BY.</div>
<button class="tune-btn" id="tuneBtn">TUNE IN</button>

<script>
// --------------------------------------------------------
// NEW: Skip Gate 0.1 if user already passed it
// --------------------------------------------------------
if (localStorage.getItem("lowcast.stage") === "0.2" ||
    localStorage.getItem("lowcast.stage") === "0.3" ||
    localStorage.getItem("lowcast.stage") === "chamber") {
        window.location.href = "gate2.html";
}

// --------------------------------------------------------
// ORIGINAL ANIMATIONS (unchanged)
// --------------------------------------------------------
setTimeout(()=>{beam.style.opacity=1;},500);
setTimeout(()=>{msg1.style.opacity=1;},1500);
setTimeout(()=>{msg2.style.opacity=1;},3500);
setTimeout(()=>{tuneBtn.style.opacity=1;},5500);

// --------------------------------------------------------
// UPDATED TUNE-IN LOGIC (same visual, new saved state)
// --------------------------------------------------------
tuneBtn.addEventListener("click", ()=>{
    localStorage.setItem("lowcast.stage", "0.1");
    window.location.href="gate2.html";
});
</script>

</body>
</html>
