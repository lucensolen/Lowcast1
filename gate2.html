<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOWCAST // Gate 0.2</title>
<style>
    body {
        margin: 0;
        background: #000;
        color: #e0e0e0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .beam {
        position: absolute;
        width: 2px;
        height: 80vh;
        background: linear-gradient(transparent, rgba(255,255,255,0.6), transparent);
        opacity: 1;
    }
    .container {
        position: relative;
        text-align: center;
        z-index: 10;
        letter-spacing: 2px;
    }
    h1 { font-size: 2.8rem; margin-bottom: 10px; }
    .subline { font-size: 1.1rem; opacity: 0.8; margin-bottom: 40px; }
    .info-block { margin-top: 25px; margin-bottom: 40px; line-height: 1.8rem; font-size: 1.1rem;}
    .countdown {
        font-size: 2.2rem;
        margin-top: 20px;
        margin-bottom: 40px;
        font-weight: bold;
    }
    .access-btn {
        padding: 14px 36px;
        font-size: 1rem;
        letter-spacing: 2px;
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
        cursor: pointer;
    }
    .access-btn:hover { background: rgba(255,255,255,0.12); }
    .footnote {
        position: absolute;
        bottom: 6%;
        font-size: 0.8rem;
        opacity: 0.6;
        letter-spacing: 1px;
        width: 100%;
        text-align: center;
    }
</style>
</head>

<body>

<div class="beam"></div>

<div class="container">
    <h1>LOWCAST 001</h1>
    <div class="subline">CHELTENHAM // 2025</div>

    <div class="info-block">
        <strong>VENUE:</strong> <span>[VENUE NAME HERE]</span><br>
        <strong>DATE:</strong> <span>[DATE HERE]</span><br>
        <strong>TIME:</strong> <span>[TIME RANGE HERE]</span><br>
    </div>

    <div class="countdown" id="countdown">00 : 00 : 00 : 00</div>

    <button class="access-btn" id="accessBtn">ENTER THE CHAMBER</button>
</div>

<div class="footnote">TRANSMISSION LOCKED</div>

<script>
const launchDate=new Date("2025-12-30T22:00:00").getTime();
function updateCountdown(){
    const now=new Date().getTime();
    const dist=launchDate-now;
    if(dist<0){document.getElementById("countdown").innerHTML="00 : 00 : 00 : 00";return;}
    const d=Math.floor(dist/(1000*60*60*24));
    const h=Math.floor((dist%(1000*60*60*24))/(1000*60*60));
    const m=Math.floor((dist%(1000*60*60))/(1000*60));
    const s=Math.floor((dist%(1000*60))/1000);
    document.getElementById("countdown").innerHTML=
        `${String(d).padStart(2,'0')} : ${String(h).padStart(2,'0')} : ${String(m).padStart(2,'0')} : ${String(s).padStart(2,'0')}`;
}
setInterval(updateCountdown,1000);

document.getElementById("accessBtn").addEventListener("click",()=>{
    window.location.href="chamber.html";
});
</script>

</body>
</html>
